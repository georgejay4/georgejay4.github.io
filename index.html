<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrofunk Jamboree</title>
    <link rel="icon" href="static/EJLogo.png" type="image/png"> <!-- Add this line for the favicon -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white; /* Set text color to white */
            background: radial-gradient(circle, #8E43ED, #03eaff, #FFD700);
            animation: gradientAnimation 15s infinite;
        }
        @keyframes gradientAnimation {
            0%, 100% {
                background: radial-gradient(circle, #8E43ED, #03eaff, #FFD700);
            }
            50% {
                background: radial-gradient(circle, #03eaff, #FFD700, #8E43ED);
            }
        }
        .container {
            background-color: rgba(255, 218, 3, 0.8);
            border-radius: 10px;
            /* Remove box-shadow property */
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: reverseGradientAnimation 10s infinite alternate;
        }
        .profile-img {
            width: 150px; /* Adjust the width and height as needed */
            height: 150px; /* Adjust the width and height as needed */
            border-radius: 10%; /* Make the profile picture circular */
            object-fit: cover;
            margin: 0 auto 10px;
        }
        .username {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .social-links a {
            display: block;
            text-decoration: none;
            color: white; /* Set link color to white */
            margin: 10px 0;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #6B3AFF;
        }

        /* Inserted code starts here */
        @mixin dots($count) {
            $text-shadow: ();
            @for $i from 0 through $count {
                $text-shadow: $text-shadow,
                            (-.5+(random()) * 3) + em
                            (-.5+(random()) * 3) + em
                            2px
                            hsla(random() * 360, 100%, 50%,.9);
            }
            text-shadow: $text-shadow;
        }

        html {
            font: 5vmin/1.3 Serif;
            overflow: hidden;
            background: #123;
        }

        body, head {
            display: block;
            font-size: 52px;
            color: transparent;
        }

        head::before, head::after,
        body::before, body::after {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 3em;
            height: 3em;
            content: 'V';
            mix-blend-mode: screen;
            animation: 44s -27s move infinite ease-in-out alternate;
        }

        body::before {
            @include dots(40);
            animation-duration: 44s;
            animation-delay: -27s;
        }

        body::after {
            @include dots(40);
            animation-duration: 43s;
            animation-delay: -32s;
        }

        head::before {
            @include dots(40);
            animation-duration: 42s;
            animation-delay: -23s;
        }

        head::after {
            @include dots(40);
            animation-duration: 41s;
            animation-delay: -19s;
        }

        @keyframes move {
            from {
                transform: rotate(0deg) scale(12) translateX(-20px);
            }
            to {
                transform: rotate(360deg) scale(18) translateX(20px);
            }
        }
        /* Inserted code ends here */
    </style>
</head>
<body>
    <div class="container">
        <img src="static/EJLogo.png" alt="Profile Picture" class="profile-img">
        <div class="username">Electrofunk Jamboree</div>
        <div class="social-links">
            <a href="https://twitter.com/electrofunkjamboree" target="_blank">Twitter</a>
            <a href="https://instagram.com/electrofunkjamboree" target="_blank">Instagram</a>
        </div>
    </div>
</body>
</html
