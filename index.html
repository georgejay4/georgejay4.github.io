<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrofunk Jamboree</title>
    <link rel="icon" href="static/EJLogo.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            background-image: url("static/bg.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        @keyframes gradientAnimation {
            0% {
                background-color: #8E43ED;
            }
            100% {
                background-color: #03eaff;
            }
        }
        @keyframes reverseGradientAnimation {
            0% {
                background-color: #03eaff;
            }
            100% {
                background-color: #8E43ED;
            }
        }
        .container {
            background-color: rgba(255, 218, 3, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: reverseGradientAnimation 10s infinite alternate;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 10%;
            object-fit: cover;
            margin: 0 auto 10px;
        }
        .username {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6B3AFF;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #03eaff;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="static/EJLogo.png" alt="Profile Picture" class="profile-img">
        <div class="username">Electrofunk Jamboree</div>
        <div class="social-links">
            <a href="https://instagram.com/electrofunkjamboree" target="_blank" class="button">Instagram</a>
        </div>
    </div>
</body>
</html>
