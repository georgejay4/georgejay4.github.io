<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrofunk Jamboree</title>
    <link rel="icon" href="static/EJLogo.png" type="image/png"> <!-- Add this line for the favicon -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white; /* Set text color to white */
            background: radial-gradient(circle, #8E43ED, #03eaff, #FFD700);
            animation: gradientAnimation 15s infinite;
        }
        @keyframes gradientAnimation {
            0%, 100% {
                background: radial-gradient(circle, #8E43ED, #03eaff, #FFD700);
            }
            50% {
                background: radial-gradient(circle, #03eaff, #FFD700, #8E43ED);
            }
        }
        .container {
            background-color: rgba(255, 218, 3, 0.8);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .profile-img {
            width: 150px; /* Adjust the width and height as needed */
            height: 150px; /* Adjust the width and height as needed */
            border-radius: 10%; /* Make the profile picture circular */
            object-fit: cover;
            margin: 0 auto 10px;
        }
        .username {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .social-links a {
            display: block;
            text-decoration: none;
            color: white; /* Set link color to white */
            margin: 10px 0;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #6B3AFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="static/EJLogo.png" alt="Profile Picture" class="profile-img">
        <div class="username">Electrofunk Jamboree</div>
        <div class="social-links">
            <a href="https://twitter.com/electrofunkjamboree" target="_blank">Twitter</a>
            <a href="https://instagram.com/electrofunkjamboree" target="_blank">Instagram</a>
        </div>
    </div>
</body>
</html>
